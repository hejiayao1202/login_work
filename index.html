<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <title>login</title>
</head>
<body>
    <div id='left'></div>
    <div id='right'>
        <h1 id="title">欢迎注册</h1><br/>
        <span id="smalltit">用户名</span>
        <input type="text" id="username" placeholder="请设置用户名"/><br/>
        <p id="msgname">用户名仅支持中英文、数字和下划线，且不能为纯数字</p>
        
        <span id="smalltit">手机号</span>
        <input type="text" id="tel" placeholder="请输入手机号"/><br/>
        <p id="msgtel">手机号码格式不正确</p>
        
        <span id="smalltit">密&nbsp;&nbsp;&nbsp;码</span>
        <input type="text" id="pwd" placeholder="请设置密码"/><br/>
        <p id="msgpwd">密码设置不符合要求，密码8-14字符，数字字母以及标点符号至少包括两种，不允许有空格中文</p>
        
        <span id="smalltit">验证码</span>
        <input type="text" id="yan" placeholder="请输入验证码"/>
        <input id="get" type="submit" value="获取验证码"/><br/>
        <p id="msgyan">请求超时，请稍后再试</p>
        <p id="msgyan2">验证码错误</p>
        
        <input id="sub" type="submit" value="注册"/>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="login.js" ></script>
</html>
